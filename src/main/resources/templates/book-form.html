<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Book Form</title>

    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="card shadow p-4">

        <h2 class="mb-4 text-center" th:text="${book != null} ? 'Edit Book' : 'Add New Book'"></h2>

        <!-- Ако book постои → уредување, иначе → додавање -->
        <form th:action="@{${book == null ? '/books' : '/books/' + book.id}}"
              th:method="POST">

            <!-- TITLE -->
            <div class="mb-3">
                <label for="title">Title:</label>
                <input type="text"
                       class="form-control"
                       name="title"
                       id="title"
                       th:value="${book != null} ? ${book.getTitle()} : ''" >
            </div>

            <!-- GENRE -->
            <div class="mb-3">
                <label class="form-label" for="genre">Genre:</label>
                <input type="text" class="form-control" name="genre" id="genre"
                       th:value="${book != null} ? ${book.getGenre()} : ''" >
            </div>

            <!-- RATING -->
            <div class="mb-3">
                <label class="form-label" for="averageRating">Average Rating:</label>
                <input type="number" step="0.1" class="form-control" id="averageRating" name="averageRating"
                       th:value="${book != null} ? ${book.getAverageRating()} : ''" >
            </div>

            <!-- AUTHOR SELECT -->
            <div class="mb-3">
                <label class="form-label">Author:</label>
                <select class="form-select" name="authorId" >
                    <option th:each="author : ${authors}"
                            th:value="${author.id}"
                            th:text="${author.name + ' ' + author.surname}"
                            th:selected="${book != null} ? ${book.author.id} == ${author.id} : false">
                    </option>
                </select>
            </div>

            <div class="text-center">
                <button class="btn btn-success w-100" type="submit">
                    <span th:text="${book != null} ? 'Save Changes' : 'Add Book'"></span>
                </button>
            </div>

            <input type="hidden" name="id" th:if="${book != null}" th:value="${book.id}">

        </form>

        <div class="mt-3 text-center">
            <a href="/books" class="btn btn-secondary">Back to Books</a>
        </div>

    </div>
</div>

</body>
</html>
