<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Past Reservations</title>
</head>
<body>

<h1>Reservations for: <span th:text="${bookTitle}"></span></h1>


<div th:if="${#lists.isEmpty(reservations)}">
    <p>No reservations found for this book.</p>
</div>


<table th:if="${!#lists.isEmpty(reservations)}" border="1" cellpadding="8" cellspacing="0">
    <thead>
    <tr>
        <th>Reader Name</th>
        <th>Address</th>
        <th>Copies Reserved</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="res : ${reservations}">
        <td th:text="${res.getReaderName()}"></td>
        <td th:text="${res.getReaderAddress()}"></td>
        <td th:text="${res.getNumberOfCopies()}"></td>
    </tr>
    </tbody>
</table>



</body>
</html>
